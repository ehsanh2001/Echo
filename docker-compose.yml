services:
  # Redis - For event bus, caching, and sessions
  redis:
    image: redis:7-alpine
    container_name: echo-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev-redis-password}
    volumes:
      - redis_data:/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-h",
          "localhost",
          "-p",
          "6379",
          "-a",
          "${REDIS_PASSWORD:-dev-redis-password}",
          "ping",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  # RabbitMQ - Message broker for event-driven architecture and async processing
  rabbitmq:
    image: rabbitmq:4-management
    container_name: echo-rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
      - "15692:15692" # Prometheus metrics port
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-dev-rabbitmq-password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infra/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # MailHog - Email testing tool with SMTP server and web UI
  mailhog:
    image: mailhog/mailhog:latest
    container_name: echo-mailhog
    ports:
      - "1025:1025" # SMTP server port
      - "8025:8025" # Web UI and HTTP API port
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8025",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # User Service - Handles authentication, user profiles
  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    container_name: echo-user-service
    ports:
      - "8001:8001"
    env_file:
      - .env # Load shared variables
      - ./services/user-service/.env # Load service-specific variables (overrides shared)
    environment:
      # Override specific variables for Docker environment
      # Database points to host machine's PostgreSQL
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/users_db

      # Redis points to redis container
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev-redis-password}@redis:6379

      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=user-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    restart: unless-stopped
    # Allow container to access host machine's PostgreSQL
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Workspace-Channel Service - Handles workspaces, channels, and memberships
  workspace-channel-service:
    build:
      context: .
      dockerfile: ./services/workspace-channel-service/Dockerfile
    container_name: echo-workspace-channel-service
    ports:
      - "8002:8002"
    env_file:
      - .env # Load shared variables
      - ./services/workspace-channel-service/.env # Load service-specific variables (overrides shared)
    environment:
      # Override specific variables for Docker environment
      # Database points to host machine's PostgreSQL
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/workspace_channels_db

      # Redis points to redis container
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev-redis-password}@redis:6379

      # RabbitMQ points to rabbitmq container
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-dev-rabbitmq-password}@rabbitmq:5672

      # Internal service URLs
      - USER_SERVICE_URL=http://user-service:8001

      # Frontend URL for invite links - override to ensure correct URL
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:3000}

      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=workspace-channel-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
      otel-collector:
        condition: service_healthy
    restart: unless-stopped
    # Allow container to access host machine's PostgreSQL
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Message Service - Handles messages, threads, reactions, and mentions
  message-service:
    build:
      context: .
      dockerfile: ./services/message-service/Dockerfile
    container_name: echo-message-service
    ports:
      - "8003:8003"
    env_file:
      - .env # Load shared variables
      - ./services/message-service/.env # Load service-specific variables (overrides shared)
    environment:
      # Override specific variables for Docker environment
      # Database points to host machine's PostgreSQL
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/message_db

      # Redis points to redis container
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev-redis-password}@redis:6379

      # RabbitMQ points to rabbitmq container
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-dev-rabbitmq-password}@rabbitmq:5672

      # Internal service URLs
      - USER_SERVICE_URL=http://user-service:8001
      - WORKSPACE_CHANNEL_SERVICE_URL=http://workspace-channel-service:8002

      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=message-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
      workspace-channel-service:
        condition: service_started
      otel-collector:
        condition: service_healthy
    restart: unless-stopped
    # Allow container to access host machine's PostgreSQL
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Notification Service - Handles email notifications via Resend
  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    container_name: echo-notification-service
    ports:
      - "8005:8005"
    env_file:
      - .env # Load shared variables
      - ./services/notification-service/.env # Load service-specific variables (overrides shared)
    environment:
      # Override specific variables for Docker environment
      # RabbitMQ points to rabbitmq container
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-dev-rabbitmq-password}@rabbitmq:5672

      # Internal service URLs
      - USER_SERVICE_URL=http://user-service:8001

      # SMTP Configuration (MailHog)
      - USE_SMTP=${USE_SMTP:-false}
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025

      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=notification-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
      mailhog:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # BFF Service - Backend for Frontend with real-time WebSocket support
  bff-service:
    build:
      context: .
      dockerfile: ./services/bff-service/Dockerfile
    container_name: echo-bff-service
    ports:
      - "8004:8080"
    env_file:
      - .env # Load shared variables
      - ./services/bff-service/.env # Load service-specific variables (overrides shared)
    environment:
      # Override specific variables for Docker environment
      # Redis points to redis container (for Socket.IO adapter and caching)
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev-redis-password}@redis:6379

      # RabbitMQ points to rabbitmq container (for consuming events)
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-dev-rabbitmq-password}@rabbitmq:5672

      # JWT authentication (must match user-service)
      - JWT_SECRET=${JWT_SECRET:-your-super-secure-jwt-secret-key-change-this-in-production}

      # Internal service URLs (for future API proxying)
      - USER_SERVICE_URL=http://user-service:8001
      - WORKSPACE_CHANNEL_SERVICE_URL=http://workspace-channel-service:8002
      - MESSAGE_SERVICE_URL=http://message-service:8003

      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=bff-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      message-service:
        condition: service_started
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # Loki - Log aggregation and storage
  loki:
    image: grafana/loki:2.9.3
    container_name: echo-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./infra/loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki_data:/loki
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana - Visualization and querying
  grafana:
    image: grafana/grafana:10.2.3
    container_name: echo-grafana
    ports:
      - "3001:3000" # Using 3001 since frontend is on 3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    restart: unless-stopped

  # Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:2.3.1
    container_name: echo-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./infra/tempo/tempo-config.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP API
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3200/ready",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # OpenTelemetry Collector - Central hub for traces
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: echo-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics (collector self-metrics)
    environment:
      - DEPLOYMENT_ENV=${NODE_ENV:-development}
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:13133/",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Prometheus - Metrics storage and querying
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: echo-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Grafana Alloy - Faro collector for frontend observability + Docker log collection (replaces Promtail)
  alloy:
    image: grafana/alloy:v1.4.2
    container_name: echo-alloy
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345"
      - "/etc/alloy/config.alloy"
    volumes:
      - ./infra/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro # For Docker log collection
    ports:
      - "12345:12345" # Alloy UI
      - "12347:12347" # Faro receiver
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:12345/-/ready",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  tempo_data:
    driver: local
  prometheus_data:
    driver: local
