# docker-compose.infra.yml
# Infrastructure services for Minikube local Kubernetes deployment
#
# These services run in Docker and are accessible from Minikube pods
# via host.minikube.internal
#
# Usage:
#   Start:   docker-compose -f docker-compose.infra.yml up -d
#   Stop:    docker-compose -f docker-compose.infra.yml down
#   Logs:    docker-compose -f docker-compose.infra.yml logs -f
#   Reset:   docker-compose -f docker-compose.infra.yml down -v (WARNING: deletes data)

services:
  # =============================================================================
  # PostgreSQL - Primary database for all services
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: echo-k8s-postgres
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - echo-k8s-infra

  # =============================================================================
  # Redis - Caching and Socket.IO adapter
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: echo-k8s-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev-redis-password} --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-dev-redis-password}",
          "ping",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - echo-k8s-infra

  # =============================================================================
  # RabbitMQ - Message broker for async communication
  # =============================================================================
  rabbitmq:
    image: rabbitmq:4-management
    container_name: echo-k8s-rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672" # AMQP protocol
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI
      - "15692:15692" # Prometheus metrics
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-dev-rabbitmq-password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ../../infra/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - echo-k8s-infra

  # =============================================================================
  # MailHog - Email testing (captures all outgoing emails)
  # =============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: echo-k8s-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025" # SMTP
      - "${MAILHOG_UI_PORT:-8025}:8025" # Web UI
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8025",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - echo-k8s-infra

# =============================================================================
# Volumes - Persistent storage for data
# =============================================================================
volumes:
  postgres_data:
    name: echo-k8s-postgres-data
  redis_data:
    name: echo-k8s-redis-data
  rabbitmq_data:
    name: echo-k8s-rabbitmq-data

# =============================================================================
# Networks
# =============================================================================
networks:
  echo-k8s-infra:
    name: echo-k8s-infra-network
