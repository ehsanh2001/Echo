# kustomization.yaml
# Base Kustomize configuration for Echo platform
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: echo

resources:
  - namespace.yaml
  - configmaps/
  - deployments/
  - services/

labels:
  - pairs:
      app.kubernetes.io/part-of: echo-platform
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: true
