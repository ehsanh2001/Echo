# user-service.yaml
# User Service (Authentication, Profiles, Password Reset)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: echo
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      containers:
        - name: user-service
          image: ehosseinipbox/echo-user:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: PORT
              value: "8001"
            - name: SERVICE_NAME
              value: "user-service"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: NODE_ENV
            # JWT Configuration
            - name: JWT_ACCESS_TOKEN_EXPIRY_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: JWT_ACCESS_TOKEN_EXPIRY_SECONDS
            - name: JWT_REFRESH_TOKEN_EXPIRY_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: JWT_REFRESH_TOKEN_EXPIRY_SECONDS
            - name: BCRYPT_SALT_ROUNDS
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: BCRYPT_SALT_ROUNDS
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: FRONTEND_BASE_URL
            # Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: USER_SERVICE_DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: JWT_SECRET
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: REDIS_URL
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: REDIS_PASSWORD
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: RABBITMQ_URL
            # OpenTelemetry
            - name: OTEL_SERVICE_NAME
              value: "user-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Health endpoint: /api/users/health
          livenessProbe:
            httpGet:
              path: /api/users/health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/users/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
