# message-service.yaml
# Message Service (Messages, Threads, Reactions)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
  namespace: echo
  labels:
    app: message-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
        tier: backend
    spec:
      containers:
        - name: message-service
          image: ehosseinipbox/echo-message:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8003
              protocol: TCP
          env:
            - name: PORT
              value: "8003"
            - name: SERVICE_NAME
              value: "message-service"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: NODE_ENV
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: USER_SERVICE_URL
            - name: WORKSPACE_CHANNEL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: WORKSPACE_CHANNEL_SERVICE_URL
            - name: MAX_MESSAGE_LENGTH
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: MAX_MESSAGE_LENGTH
            - name: MAX_THREAD_DEPTH
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: MAX_THREAD_DEPTH
            # Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: MESSAGE_SERVICE_DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: JWT_SECRET
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: REDIS_URL
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: REDIS_PASSWORD
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: RABBITMQ_URL
            # OpenTelemetry
            - name: OTEL_SERVICE_NAME
              value: "message-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Health endpoint: /health (also has /health/live and /health/ready)
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
