# notification-service.yaml
# Notification Service (Email via Resend/SMTP)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: echo
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
    spec:
      containers:
        - name: notification-service
          image: ehosseinipbox/echo-notification:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8005
              protocol: TCP
          env:
            - name: PORT
              value: "8005"
            - name: SERVICE_NAME
              value: "notification-service"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: NODE_ENV
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: USER_SERVICE_URL
            - name: FRONTEND_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: FRONTEND_BASE_URL
            - name: EMAIL_FROM_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: EMAIL_FROM_ADDRESS
            - name: EMAIL_FROM_NAME
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: EMAIL_FROM_NAME
            # SMTP Configuration (from ConfigMap - not sensitive)
            - name: USE_SMTP
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: USE_SMTP
            - name: SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: SMTP_PORT
            # Secrets
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: RABBITMQ_URL
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: RESEND_API_KEY
            # OpenTelemetry
            - name: OTEL_SERVICE_NAME
              value: "notification-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          # Health endpoint: /health
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
