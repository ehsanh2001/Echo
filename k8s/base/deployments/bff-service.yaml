# bff-service.yaml
# Backend-for-Frontend Service (Express + Socket.IO)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-service
  namespace: echo
  labels:
    app: bff-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-service
  template:
    metadata:
      labels:
        app: bff-service
        tier: backend
    spec:
      containers:
        - name: bff-service
          image: ehosseinipbox/echo-bff:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8004
              protocol: TCP
          env:
            - name: PORT
              value: "8004"
            - name: SERVICE_NAME
              value: "bff-service"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: NODE_ENV
            # Service URLs
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: USER_SERVICE_URL
            - name: WORKSPACE_CHANNEL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: WORKSPACE_CHANNEL_SERVICE_URL
            - name: MESSAGE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: MESSAGE_SERVICE_URL
            - name: FRONTEND_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: FRONTEND_BASE_URL
            # Secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: JWT_SECRET
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: REDIS_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: echo-secrets
                  key: RABBITMQ_URL
            # OpenTelemetry
            - name: OTEL_SERVICE_NAME
              value: "bff-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: echo-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Health endpoint: /health
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
