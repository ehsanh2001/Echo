# tempo.yaml
# Tempo service - exposes tracing query and OTLP ingestion endpoints
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: echo-observability
  labels:
    app: tempo
spec:
  type: ClusterIP
  selector:
    app: tempo
  ports:
    - name: http
      port: 3200
      targetPort: 3200
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
