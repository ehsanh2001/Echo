# otel-collector-config.yaml
# OpenTelemetry Collector configuration
# Receives traces from services and exports to Tempo
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: echo-observability
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048

      resource:
        attributes:
          - key: deployment.environment
            value: "staging"
            action: upsert

      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

    exporters:
      otlp/tempo:
        endpoint: tempo:4317
        tls:
          insecure: true

      debug:
        verbosity: basic

      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: otel_collector
        enable_open_metrics: true

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [otlp/tempo]
      telemetry:
        logs:
          level: info
        metrics:
          level: detailed
          address: 0.0.0.0:8888
