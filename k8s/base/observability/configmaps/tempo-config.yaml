# tempo-config.yaml
# Grafana Tempo configuration for distributed tracing
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: echo-observability
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

    ingester:
      trace_idle_period: 10s
      max_block_bytes: 1000000
      max_block_duration: 5m

    compactor:
      compaction:
        block_retention: 168h  # 7 days

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal
        block:
          bloom_filter_false_positive: 0.05

    querier:
      search:
        prefer_self: 10
      frontend_worker:
        frontend_address: 127.0.0.1:9095

    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: echo-k8s
      storage:
        path: /var/tempo/generator/wal
        remote_write: []

    overrides:
      defaults:
        metrics_generator:
          processors: [service-graphs, span-metrics]
