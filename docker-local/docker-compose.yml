services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================

  # PostgreSQL - Shared database for all services
  postgres:
    image: postgres:16-alpine
    container_name: echo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis - For event bus, caching, and sessions
  redis:
    image: redis:7-alpine
    container_name: echo-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev-redis-password}
    volumes:
      - redis_data:/data
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-h",
          "localhost",
          "-p",
          "6379",
          "-a",
          "${REDIS_PASSWORD:-dev-redis-password}",
          "ping",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  # RabbitMQ - Message broker for event-driven architecture and async processing
  rabbitmq:
    image: rabbitmq:4-management
    container_name: echo-rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
      - "15692:15692" # Prometheus metrics port
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-dev-rabbitmq-password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ../O11y/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # MailHog - Email testing tool with SMTP server and web UI
  mailhog:
    image: mailhog/mailhog:latest
    container_name: echo-mailhog
    ports:
      - "1025:1025" # SMTP server port
      - "8025:8025" # Web UI and HTTP API port
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8025",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Database Migrations - Runs Prisma migrations for all services
  db-migrate:
    build:
      context: ..
      dockerfile: docker-deploy/Dockerfile.migrate
    container_name: echo-db-migrate
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      USERS_DB_NAME: ${USERS_DB_NAME:-users_db}
      WORKSPACE_CHANNELS_DB_NAME: ${WORKSPACE_CHANNELS_DB_NAME:-workspace_channels_db}
      MESSAGE_DB_NAME: ${MESSAGE_DB_NAME:-message_db}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # User Service - Handles authentication, user profiles
  user-service:
    build:
      context: ..
      dockerfile: ./services/user-service/Dockerfile
    container_name: echo-user-service
    ports:
      - "8001:8001"
    env_file:
      - ../.env
      - .env.docker
      - ../services/user-service/.env
    environment:
      # Docker-specific database URL
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${USERS_DB_NAME:-users_db}
      # Constructed URLs for Docker networking
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:${RABBITMQ_PORT}
      # OpenTelemetry
      - OTEL_SERVICE_NAME=user-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # Workspace-Channel Service - Handles workspaces, channels, and memberships
  workspace-channel-service:
    build:
      context: ..
      dockerfile: ./services/workspace-channel-service/Dockerfile
    container_name: echo-workspace-channel-service
    ports:
      - "8002:8002"
    env_file:
      - ../.env
      - .env.docker
      - ../services/workspace-channel-service/.env
    environment:
      # Docker-specific database URL
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${WORKSPACE_CHANNELS_DB_NAME:-workspace_channels_db}
      # Constructed URLs for Docker networking
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:${RABBITMQ_PORT}
      # Internal service URLs (Docker networking)
      - USER_SERVICE_URL=http://user-service:8001
      # OpenTelemetry
      - OTEL_SERVICE_NAME=workspace-channel-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # Message Service - Handles messages, threads, reactions, and mentions
  message-service:
    build:
      context: ..
      dockerfile: ./services/message-service/Dockerfile
    container_name: echo-message-service
    ports:
      - "8003:8003"
    env_file:
      - ../.env
      - .env.docker
      - ../services/message-service/.env
    environment:
      # Docker-specific database URL
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${MESSAGE_DB_NAME:-message_db}
      # Constructed URLs for Docker networking
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:${RABBITMQ_PORT}
      # Internal service URLs (Docker networking)
      - USER_SERVICE_URL=http://user-service:8001
      - WORKSPACE_CHANNEL_SERVICE_URL=http://workspace-channel-service:8002
      # OpenTelemetry
      - OTEL_SERVICE_NAME=message-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
      workspace-channel-service:
        condition: service_started
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service - Handles email notifications via SMTP (MailHog/Gmail)
  notification-service:
    build:
      context: ..
      dockerfile: ./services/notification-service/Dockerfile
    container_name: echo-notification-service
    ports:
      - "8005:8005"
    env_file:
      - ../.env
      - .env.docker
      - ../services/notification-service/.env
    environment:
      # Constructed URLs for Docker networking
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:${RABBITMQ_PORT}
      # Internal service URLs (Docker networking)
      - USER_SERVICE_URL=http://user-service:8001
      # Email Configuration - use 'MailHog' for testing, 'Gmail' for production
      - EMAIL_SERVICE_NAME=Gmail
      # - MAILHOG_HOST=mailhog
      # - MAILHOG_PORT=1025
      # Gmail credentials (uncomment and set for production)
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}

      # OpenTelemetry
      - OTEL_SERVICE_NAME=notification-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
      mailhog:
        condition: service_healthy
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # Frontend - Next.js application
  # NOTE: NEXT_PUBLIC_* variables are baked in at BUILD TIME
  # For local development: http://localhost:8004 (direct to BFF)
  # For production: http://{EC2_IP} (via nginx on port 80) - set by GitHub Actions
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BFF_URL=http://localhost:8004
        - NEXT_PUBLIC_API_URL=http://localhost:8004
    container_name: echo-frontend
    ports:
      - "3000:3000"
    env_file:
      - ../.env
      - ../frontend/.env.local
    depends_on:
      - bff-service
      - alloy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # BFF Service - Backend for Frontend with real-time WebSocket support
  bff-service:
    build:
      context: ..
      dockerfile: ./services/bff-service/Dockerfile
    container_name: echo-bff-service
    ports:
      - "8004:8004"
    env_file:
      - ../.env
      - .env.docker
      - ../services/bff-service/.env
    environment:
      # Constructed URLs for Docker networking
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:${RABBITMQ_PORT}
      # Internal service URLs (Docker networking)
      - USER_SERVICE_URL=http://user-service:8001
      - WORKSPACE_CHANNEL_SERVICE_URL=http://workspace-channel-service:8002
      - MESSAGE_SERVICE_URL=http://message-service:8003
      # OpenTelemetry
      - OTEL_SERVICE_NAME=bff-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      message-service:
        condition: service_started
      otel-collector:
        condition: service_healthy
    restart: unless-stopped

  # Loki - Log aggregation and storage
  loki:
    image: grafana/loki:2.9.3
    container_name: echo-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ../O11y/loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki_data:/loki
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana - Visualization and querying
  grafana:
    image: grafana/grafana:10.2.3
    container_name: echo-grafana
    ports:
      - "3001:3000" # Using 3001 since frontend is on 3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ../O11y/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    restart: unless-stopped

  # Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:2.3.1
    container_name: echo-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ../O11y/tempo/tempo-config.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP API
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3200/ready",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # OpenTelemetry Collector - Central hub for traces
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: echo-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ../O11y/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics (collector self-metrics)
    environment:
      - DEPLOYMENT_ENV=${NODE_ENV:-development}
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "/otelcol-contrib",
          "validate",
          "--config",
          "/etc/otel-collector-config.yaml",
        ]
      interval: 5s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # Prometheus - Metrics storage and querying
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: echo-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ../O11y/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Grafana Alloy - Faro collector for frontend observability + Docker log collection (replaces Promtail)
  alloy:
    image: grafana/alloy:v1.4.2
    container_name: echo-alloy
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345"
      - "/etc/alloy/config.alloy"
    volumes:
      - ../O11y/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro # For Docker log collection
    ports:
      - "12345:12345" # Alloy UI
      - "12347:12347" # Faro receiver
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:12345/-/ready",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  tempo_data:
    driver: local
  prometheus_data:
    driver: local
