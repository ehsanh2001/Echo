server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: debug

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["echo-*"]

    relabel_configs:
      # Only scrape echo services
      - source_labels: ["__meta_docker_container_name"]
        regex: "echo-(user-service|message-service|workspace-channel-service|bff-service|notification-service)"
        action: keep

      # Extract service name
      - source_labels: ["__meta_docker_container_name"]
        regex: "echo-(.*)"
        target_label: "service"
        replacement: "$1"

      # Add job label
      - source_labels: []
        target_label: "job"
        replacement: "echo-services"

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp

      - labels:
          level:

      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05:000"
          fallback_formats:
            - RFC3339
