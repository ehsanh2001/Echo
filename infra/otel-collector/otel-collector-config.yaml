# OpenTelemetry Collector Configuration
# Receives traces from services and exports to Tempo
# Exposes metrics for Prometheus scraping

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics from services (future use)
  # prometheus:
  #   config:
  #     scrape_configs:
  #       - job_name: 'otel-collector'
  #         scrape_interval: 10s
  #         static_configs:
  #           - targets: ['localhost:8888']

processors:
  # Batch traces for efficient export
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Add resource attributes to all traces
  resource:
    attributes:
      - key: deployment.environment
        value: "development"
        action: upsert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Debug exporter for troubleshooting (logs traces to stdout)
  # Set verbosity to 'basic' in production
  debug:
    verbosity: detailed

  # Prometheus exporter - exposes metrics for Prometheus to scrape
  # This allows OTel Collector's internal metrics to be monitored
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: otel_collector
    const_labels:
      service: otel-collector
    enable_open_metrics: true
    resource_to_telemetry_conversion:
      enabled: true

extensions:
  # Health check endpoint
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler (optional, disable in production)
  pprof:
    endpoint: 0.0.0.0:1777

service:
  extensions: [health_check, pprof]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/tempo, debug]

  telemetry:
    logs:
      level: info
    # Expose collector's own metrics on port 8888 (Prometheus format)
    metrics:
      level: detailed
      address: 0.0.0.0:8888
